syntax = "proto3";
package fk_data;

message DeviceLocation {
  uint32 fix = 1;
  uint64 time = 2;
  float longitude = 3;
  float latitude = 4;
  float altitude = 5;
}

message SensorReading {
  uint32 reading = 1;
  uint64 time = 2;
  uint32 sensor = 3;
  float value = 4;
}

message LoggedReading {
  uint32 version = 1;
  DeviceLocation location = 2;
  SensorReading reading = 3;
}

message ModuleInfo {
  uint32 id = 1;
  uint32 address = 2;
  string name = 3;
}

message SensorInfo {
  uint32 sensor = 1;
  string name = 2;
  string unitOfMeasure = 3;
}

message Metadata {
  bytes deviceId = 1;
  uint64 time = 2;
  string git = 3;
  uint32 resetCause = 4;
  repeated SensorInfo sensors = 5;
  repeated ModuleInfo modules = 6;
}

message DataRecord {
  LoggedReading loggedReading = 1;
  Metadata metadata = 2;
}
